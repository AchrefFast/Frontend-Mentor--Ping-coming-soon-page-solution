<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="https://kit.fontawesome.com/c15f98ed2c.js" crossorigin="anonymous"></script>
  <script src="./src/main.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>

  <main class="main">
    <section class="container">
      <div class="content">
        <div class="logo"><img src="./images/logo.svg" alt="PING logo"></div>
        <h1 class="title">We are launching <span>soon!</span></h1>
        <div class="text">
          <p>Subscribe and get notified</p>
        </div>
        <form action="#" method="post" class="form">
          <div>
            <input type="email" name="email" placeholder="Your email adress...">
            <p class="error">Please provide a valid email address</p>
          </div>
          <div class="button">
            <button type="submit">Notify Me</button>
          </div>
        </form>
      </div>

      <div class="about">
        <img class=about__image src="./images/illustration-dashboard.png" alt="illustration illustration-dashboard">
        <div class="social">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <div class="copyright">
          <p>&copy; Copyright Ping. All rights reserved.</p>
        </div>
      </div>
    </section>
  </main>
